<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to cat facts!</h1>
      <p>Select a cat to learn some cool facts</p>
    </header>
    <main>
      <div class="cats">
        <div id="cat1"></div>
        <div id="cat2"></div>
        <div id="cat3"></div>
      </div>

      <div class="facts">
        <p id="fact">Facts go here!</p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
